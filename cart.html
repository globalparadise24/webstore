<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Cart</h1>
        <nav>
            <a href="index.html" class="text-white">Home</a>
            <a href="cart.html" class="text-white">Cart</a>
            <a href="checkout.html" class="text-white">Checkout</a>
            <a href="register.html" class="text-white">Register</a>
            <a href="contact.html" class="text-white">Contact</a>
        </nav>
    </header>
    <main class="p-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl mb-4">Your Cart</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Product</th>
                        <th class="py-2">Price</th>
                        <th class="py-2">Quantity</th>
                        <th class="py-2">Total</th>
                        <th class="py-2">Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="text-right mt-4">
                <button class="bg-blue-600 text-white p-2 rounded">Checkout</button>
            </div>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4 text-center">
        &copy; 2024 Multi-Cart Online Store
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
