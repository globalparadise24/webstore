<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Multi-Cart Online Store</title>
</head>
<body class="bg-gray-100">
    <header class="bg-primary text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl">Multi-Cart Online Store</h1>
        <nav>
            <a href="index.html" class="text-white">Home</a>
            <a href="cart.html" class="text-white">Cart</a>
            <a href="checkout.html" class="text-white">Checkout</a>
            <a href="register.html" class="text-white">Register</a>
            <a href="contact.html" class="text-white">Contact</a>
            <!-- Add more links as needed -->
        </nav>
    </header>
    <main class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Example Product -->
            <div class="bg-white p-4 rounded shadow">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-48 object-cover">
                <h2 class="text-xl mt-2">Product 1</h2>
                <p class="text-gray-600">$10.00</p>
                <p class="text-gray-600">Type: Physical</p>
                <button class="bg-blue-600 text-white p-2 rounded mt-2 add-to-cart" data-id="1" data-type="physical">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-48 object-cover">
                <h2 class="text-xl mt-2">Product 2</h2>
                <p class="text-gray-600">$20.00</p>
                <p class="text-gray-600">Type: Digital</p>
                <button class="bg-blue-600 text-white p-2 rounded mt-2 add-to-cart" data-id="2" data-type="digital">Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4 text-center">
        &copy; 2024 Multi-Cart Online Store
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
