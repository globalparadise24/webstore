<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Calculator App</h1>
        <nav>
            <a href="index.html" class="text-white">Home</a>
            <a href="p5.html" class="text-white">P5.js Art</a>
            <a href="ballpit.html" class="text-white">Ballpit</a>
            <a href="text-adventure.html" class="text-white">Text Adventure</a>
            <a href="kaboom-game.html" class="text-white">Kaboom Game</a>
            <a href="rive-animation.html" class="text-white">Rive Animation</a>
            <a href="calculator.html" class="text-white">Calculator</a>
            <a href="todo.html" class="text-white">Todo List</a>
            <a href="habit-tracker.html" class="text-white">Habit Tracker</a>
            <a href="chess.html" class="text-white">Chess Game</a>
            <a href="blog.html" class="text-white">Blog</a>
        </nav>
    </header>
    <main class="p-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl mb-4">Simple Calculator</h2>
            <div class="calculator">
                <input type="text" id="display" class="w-full p-2 border rounded mb-4" readonly>
                <div class="grid grid-cols-4 gap-2">
                    <button class="bg-gray-300 p-4 rounded" data-value="7">7</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="8">8</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="9">9</button>
                    <button class="bg-orange-400 p-4 rounded" data-value="/">/</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="4">4</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="5">5</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="6">6</button>
                    <button class="bg-orange-400 p-4 rounded" data-value="*">*</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="1">1</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="2">2</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="3">3</button>
                    <button class="bg-orange-400 p-4 rounded" data-value="-">-</button>
                    <button class="bg-gray-300 p-4 rounded" data-value="0">0</button>
                    <button class="bg-gray-300 p-4 rounded" data-value=".">.</button>
                    <button class="bg-gray-300 p-4 rounded" id="clear">C</button>
                    <button class="bg-orange-400 p-4 rounded" data-value="+">+</button>
                    <button class="bg-blue-600 text-white p-4 rounded col-span-4" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4 text-center">
        &copy; 2024 Multi-Cart Online Store
    </footer>
    <script src="js/calculator.js"></script>
</body>
</html>
