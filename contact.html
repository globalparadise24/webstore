<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Contact Us</h1>
        <nav>
            <a href="index.html" class="text-white">Home</a>
            <a href="cart.html" class="text-white">Cart</a>
            <a href="checkout.html" class="text-white">Checkout</a>
            <a href="register.html" class="text-white">Register</a>
            <a href="contact.html" class="text-white">Contact</a>
        </nav>
    </header>
    <main class="p-4">
        <form class="bg-white p-4 rounded shadow" id="contact-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send Message</button>
            </div>
        </form>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4 text-center">
        &copy; 2024 Multi-Cart Online Store
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
