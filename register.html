"""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>User Registration</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">User Registration</h1>
    </header>
    <main class="p-4">
        <form class="bg-white p-4 rounded shadow" id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded">
            </div>
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Register</button>
            </div>
        </form>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4 text-center">
        &copy; 2024 Multi-Cart Online Store
    </footer>
    <script src="js/main.js"></script>
</body>
</html>""",
