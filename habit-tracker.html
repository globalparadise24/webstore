"""<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Habit Tracker</title>
</head>
<body class="bg-gray-100">

            </ul>
